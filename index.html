<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .shadow-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
        overflow: hidden;
    }
    #capture-rectangle {
        position: relative;
        margin: 0.4rem auto 0;
        width: 14rem;
        height: 9rem;
        border: 5px solid #e6f7ff;
        border-radius: 0.15rem;
        z-index: 2;
        background: transparent;
        box-shadow: 0 0 0 50rem rgba(0, 0, 0, 0.7); // 外层阴影
    }
    #capture-rectangle img {
        position: absolute;
        display: block;
        width: 4rem;
        top: 1rem;
        right: 1rem;
    }

</style>
<body>
<div class="shadow-layer">
    <div id="capture-rectangle">
        <img src="./icon.png" alt="">
    </div>
</div>
<video
        id="video"
        autoPlay
        muted
        playsInline
        style="width: 100%;height: 100vh">
</video>
<script>
    (function(win, doc) {
        let wid = null;
        function changeFontSize() {
            wid = doc.documentElement.clientWidth;
            doc.documentElement.style.fontSize = wid / 19.2 + 'px'
        }
        changeFontSize()
    })(window, document)
    //访问用户媒体设备的兼容方法
    function getUserMedia(constrains) {
        if (navigator.mediaDevices?.getUserMedia) {
            //最新标准API
            return navigator.mediaDevices.getUserMedia(constrains);
        } else if (navigator.webkitGetUserMedia) {
            //webkit内核浏览器
            return navigator.webkitGetUserMedia(constrains);
        } else if (navigator.mozGetUserMedia) {
            //Firefox浏览器
            return navigator.mozGetUserMedia(constrains);
        } else if (navigator.getUserMedia) {
            //旧版API
            return navigator.getUserMedia(constrains);
        }
    }

    /**
     * 该函数需要接受一个video的dom节点作为参数
     */
    function getUserMediaStream(videoNode) {
        /**
         * 调用api成功的回调函数
         */
        function success(stream, video) {
            return new Promise((resolve, reject) => {
                video.srcObject = stream;

                video.onloadedmetadata = function () {
                    video.play();
                    resolve();
                };
            });
        }

        //调用用户媒体设备，访问摄像头
        return getUserMedia({
            audio: false,
            video: { facingMode: { exact: 'environment' } },
            // video: true,
            // video: { facingMode: { exact: 'environment', width: 1280, height: 720 } },
        }).then(res => {
                return success(res, videoNode);
            })
            .catch(error => {
                console.log('访问用户媒体设备失败：', error.name, error.message);
                return Promise.reject();
            });
    }
    let videos = document.getElementById('video')
    getUserMediaStream(videos)



    /**
     * 获取video中对应的真实size
     */
    function getXYRatio() {
        // videoHeight为video 真实高度
        // offsetHeight为video css高度
        const { videoHeight: vh, videoWidth: vw, offsetHeight: oh, offsetWidth: ow } = video;

        return {
            yRatio: height => {
                return (vh / oh) * height;
            },
            xRatio: width => {
                return (vw / ow) * width;
            },
        };
    }

    /** 裁切上传相关核心代码  */
    const Photo = () => {
        const [videoHeight, setVideoHeight] = useState(0);
        const ref = useRef(null);

        useEffect(() => {
            const video = document.getElementById('video');
            const rectangle = document.getElementById('capture-rectangle');
            const _canvas = document.createElement('canvas');
            _canvas.style.display = 'block';

            getUserMediaStream(video)
                .then(() => {
                    setVideoHeight(video.offsetHeight);
                    startCapture();
                })
                .catch(err => {
                    showFail({
                        text: '无法调起后置摄像头，请点击相册，手动上传身份证',
                        duration: 6,
                    });
                });


            function startCapture() {
                ref.current = setInterval(() => {
                    const { yRatio, xRatio } = getXYRatio();
                    /** 获取裁切框的位置 */
                    const { left, top, width, height } = rectangle.getBoundingClientRect();

                    const context = _canvas.getContext('2d');
                    _canvas.width = width;
                    _canvas.height = height;

                    // void ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
                    context.drawImage(
                        video,
                        xRatio(left + window.scrollX),
                        yRatio(top + window.scrollY),
                        xRatio(width),
                        yRatio(height),
                        0,
                        0,
                        width,
                        height,
                    );

                    // 获取当前截图的base64编码
                    const base64 = _canvas.toDataURL('image/jpeg');
                    // 这里可以再根据场景做base64压缩
                    // 每2秒调用OCR接口，上传base64到服务端进行识别
                }, 2000);
            }

            /** 清空定时器 */
            return () => clearInterval(ref.current);
        }, []);
    }




</script>
</body>
</html>
