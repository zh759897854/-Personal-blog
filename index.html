    *,body {
        margin: 0;
        padding: 0;
    }
    #shadow-layer {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
        overflow: hidden;
    }
    #capture-rectangle {
        position: relative;
        top: 2rem;
        margin: 0 auto;
        width: 14rem;
        height: 9rem;
        border: 2px solid #e6f7ff;
        border-radius: 0.3rem;
        z-index: 2;
        background: transparent;
        box-shadow: 0 0 0 50rem rgba(0, 0, 0, 0.7); // 外层阴影
    }
    #capture-rectangle img {
        background: transparent;
        position: absolute;
        display: block;
        width: 4rem;
        top: 1rem;
        right: 1rem;
    }
    #photo {
        display: none;
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 2rem;
        width: 2rem;
        height: 2rem;
        border: 5px solid #fff;
        border-radius: 100%;
        z-index: 100;
    }
    #photo div {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background: #fff;
        opacity: 0.95;
    }

    #start {
        position: fixed;
        top: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 50px;
        background: #999999;
        border-radius: 10px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-weight: 600;
        z-index: 102;
    }

<script>
    (function(win, doc) {
        let wid = null;
        function changeFontSize() {
            wid = doc.documentElement.clientWidth;
            doc.documentElement.style.fontSize = wid / 19.2 + 'px'
        }
        changeFontSize()
    })(window, document)
    function start() {
        document.getElementById('shadow-layer').style.display = 'block'
        document.getElementById('photo').style.display = 'block'
        document.getElementById('start').style.display = 'none'

        const video = document.getElementById('video');
        getUserMediaStream(video)
    }

    //访问用户媒体设备的兼容方法
    function getUserMedia(constrains) {
        if (navigator.mediaDevices?.getUserMedia) {
            //最新标准API
            return navigator.mediaDevices.getUserMedia(constrains);
        } else if (navigator.webkitGetUserMedia) {
            //webkit内核浏览器
            return navigator.webkitGetUserMedia(constrains);
        } else if (navigator.mozGetUserMedia) {
            //Firefox浏览器
            return navigator.mozGetUserMedia(constrains);
        } else if (navigator.getUserMedia) {
            //旧版API
            return navigator.getUserMedia(constrains);
        }
    }

    /**
     * 该函数需要接受一个video的dom节点作为参数
     */
    function getUserMediaStream(videoNode) {
        /**
         * 调用api成功的回调函数
         */
        function success(stream, video) {
            return new Promise((resolve, reject) => {
                video.srcObject = stream;

                video.onloadedmetadata = function () {
                    video.play();
                    resolve();
                };
            });
        }

        //调用用户媒体设备，访问摄像头
        return getUserMedia({
            audio: false,
            video: { facingMode: { exact: 'environment' } },
            // video: true,
            // video: { facingMode: { exact: 'environment', width: 1280, height: 720 } },
        }).then(res => {
            return success(res, videoNode);
        }).catch(error => {
                console.log('访问用户媒体设备失败：', error.name, error.message);
                return Promise.reject();
            });
    }

    /** 裁切上传相关核心代码  */
    const Photo = () => {
        const video = document.getElementById('video');
        const rectangle = document.getElementById('capture-rectangle');
        const _canvas = document.getElementById('canvas');
        // const _canvas = document.createElement('canvas');
        // _canvas.style.display = 'block';


        startCapture();
        function startCapture() {
            /** 获取裁切框的位置 */
            const { left, top, width, height } = rectangle.getBoundingClientRect();

            const context = _canvas.getContext('2d');
            /*_canvas.width = width;
            _canvas.height = height;*/

            // void ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
            context.drawImage(
                video,
                left,
                top,
                width,
                height,
                0,
                0,
                width,
                height,
            );

            // 获取当前截图的base64编码
            const base64 = _canvas.toDataURL('image/jpeg');
            alert(base64)
            // 这里可以再根据场景做base64压缩
        }

        /** 清空定时器 */
        return () => clearInterval(ref.current);

    }
</script>
