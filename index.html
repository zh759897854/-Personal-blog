<script src="miaov.js"></script>
<script>
var star = document.getElementById('star'),
	loading = document.getElementById('loading'),
	loaddrgon = document.getElementById('loaddrgon'),
	section1 = document.getElementById('section1'),
	section2 = document.getElementById('section2'),
	section3 = document.getElementById('section3'),
	topimg = document.getElementById('topimg'),
	timer1 = 0,
	timer2 = 0,
	arr = ["Zimgs/drgon2.png","Zimgs/drgon1.png"];
	tab = true;
	topimg.style.display = "none";
timer1 = setTimeout(function() {
	clearTimeout(timer1);
	clearInterval(timer2);
	timer2 = setInterval(function() {
		if(loading.style.width == 600 + "px") {
			clearInterval(timer2);
			star.style.display = "none";
			section1.style.display = "block";
			section2.style.display = "block";
			section3.style.display = "block";
		}
		if(tab == true ) {
			loaddrgon.src =  arr[0];
		}else {
			loaddrgon.src =  arr[1];
		}
		tab = !tab;
	},1000)
	mTween(loading,{width: 600},1000,"linear");
	mTween(loaddrgon,{left: 575},1000,"linear");
},1000); 
// ----------------------------------------------------------------star

var scorlldown = document.getElementById('scorlldown'),
	mean_nav = document.getElementById('mean_nav'),
	mean = document.getElementById('mean'),
	timer3 = 0,
	tab1 = true;
clearInterval(timer3);
timer3 = setInterval(function() {
	mTween(scorlldown,{opacity: 30},700,"linear",function() {
		mTween(scorlldown,{opacity: 100},700,"linear")
	})
},1700);
mean.onclick = function() {
	if(tab1 == true) {
		mTween(mean_nav,{left: 0},500,"linear");
	}else {
		mTween(mean_nav,{left: -200},500,"linear");
	}
	tab1 = !tab1;
};
// ------------------------------------------------------------------------section2

var	float = document.getElementById('float'),
	flimgs = float.getElementsByTagName('img');
	flnub = 0;
window.onscroll = function() {
	if(window.pageYOffset > 673) {
		css3d(section2,"scale",.95);
		topimg.style.display = "block";
		mTween(section2,{opacity: 80},1000,"linear");
		// section2.style.position = "fixed";
		// section2.style.top = 10 + "px";
	}else if(window.pageYOffset < 673) {
		section2.style.position = "relative";
		css3d(section2,"scale",1);
	}
}
for(var i = 0; i < flimgs.length; i++) {
	flnub = flnub+3;
	flimgs[i].style.top = flnub + "px";
	flimgs[i].style.left = flnub + "px";
}
var sx = 0,
	sy = 0;
float.onmousemove = function(e) {
	var x = float.offsetLeft + float.clientWidth/2,
		y = float.offsetTop + float.clientHeight/2,
		X = e.pageX,
		Y = e.pageY - section1.clientHeight - float.clientHeight-120;
		if(x < X) {
			sx = parseInt((X - x)/20)
		}else {
			sx = -parseInt((x - X)/20)
		}
		if(y < Y) {
			sy = parseInt((Y - y)/20)
		}else {
			sy = -parseInt((y - Y)/20)
		}
	for(var i = 0; i < flimgs.length; i++) {
		css3d(flimgs[i],"rotateY",sy);
		css3d(flimgs[i],"rotateX",sx)
	}
} 
</script>
