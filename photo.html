<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>摄像头切换</title>

</head>

<body>

<header>
  <h1>调用摄像头</h1>
</header>

<main>
  <div id="controls"></div>
  <video id="videodemo"
         muted
         autoplay
         playsinline>
  </video>
</main>
</body>
<script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script>
  const vConsole = new window.VConsole();
  // 根据id获取video元素
  const video = document.getElementById('videodemo');
  // 根据id获取button元素
  const button = document.getElementById('button');
  // 定义一个变量，用来存储音视频流，在切换摄像头和关闭摄像头时用
  let currentStream;

  // 此函数是为了关闭摄像头流
  function stopMediaTracks(stream) {
    stream.getTracks().forEach(track => {
      track.stop();
    });
  }

  // 此方法是获取到可用的设备数量（包括可用的音频数量和摄像头数量）
  function gotDevices(mediaDevices) {
    console.log(mediaDevices, 'mediaDevices')
    // mediaDevices是获取到的可用设备数量（包括音频设备和摄像头设备）
    if (mediaDevices && mediaDevices.length > 1) {
      const mediaDevice = mediaDevices[mediaDevices.length - 1]
      if (mediaDevice.kind === 'videoinput') {
        console.log(mediaDevice, mediaDevice.label)

        if (typeof currentStream !== 'undefined') {
          stopMediaTracks(currentStream);
        }
        const videoConstraints = {};
        videoConstraints.deviceId = { exact: mediaDevice.deviceId };
        const constraints = {
          video: videoConstraints,
          audio: false
        };
        navigator.mediaDevices
                .getUserMedia(constraints)
                .then(stream => {
                  currentStream = stream;
                  video.srcObject = stream;
                })
                .then(() => {
                  console.log('success')
                })
                .catch(error => {
                  console.error(error);
                });
      } else {
        alert('媒体调起失败')
      }
    }
  }
  navigator.mediaDevices.enumerateDevices().then(gotDevices);

</script>

</html>
